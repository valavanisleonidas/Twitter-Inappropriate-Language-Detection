version: '3.5'

networks:
  twitter-inappropriate-language-detection:
    external: false
    name : twitter-inappropriate-language-detection


services:
  # cassandra:
  #   image: 'bitnami/cassandra:latest'
  #   environment:
  #     - CASSANDRA_TRANSPORT_PORT_NUMBER=7000
  #   ports:
  #       - '9042:9042'
  #   restart: always
  #   networks:
  #     - twitter-inappropriate-language-detection

  cassandra:
    image: cassandra:2.2.6
    networks:
      - twitter-inappropriate-language-detection

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    restart: always
    networks:
      - twitter-inappropriate-language-detection

  kafka:
    image: wurstmeister/kafka
    ports:
      - 9094:9094
    networks:
      - twitter-inappropriate-language-detection
    restart: always
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "twitter:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://kafka:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

  tweet-producer:
    image: kafka-producer:latest
    build:
      ./kafka-producer
      # context: ./
      # dockerfile: ./kafka-producer/Dockerfile
    ports:
      - "8080:8080"
    tty: true
    restart: always
    networks:
      - twitter-inappropriate-language-detection
    depends_on:
      - kafka

  tweet-consumer-1:
    image: kafka-consumer-1:latest
    build:
      context: ./
      dockerfile: ./kafka-consumer-realtime/Dockerfile
    ports:
     - "8081:8081"
    tty: true
    restart: always
    networks:
      - twitter-inappropriate-language-detection
    depends_on:
     - kafka
